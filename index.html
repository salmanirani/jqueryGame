<!DOCTYPE html>
<html>
<head>
    <title>بازی حدس عدد</title>
    <meta charset="UTF-8">

    <style>
        #result {
            font-weight: bold;
        }

        #attempts {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>بازی حدس عدد</h1>

    <button id="checkBtn">بررسی</button>
    <p id="result"></p>
    <p id="attempts"></p>
